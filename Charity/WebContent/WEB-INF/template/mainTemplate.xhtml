		<script type="text/javascript"
			src="#{request.contextPath}/javax.faces.resource/calendar.all.js.xhtml?ln=primefaces" />
		<script type="text/javascript"
			src="#{request.contextPath}/javax.faces.resource/calendar.js.xhtml?ln=primefaces" />
		<script type="text/javascript"
			src="#{request.contextPath}/javax.faces.resource/jquery.ui.datepicker-cc.js.xhtml?ln=primefaces" />

			</h:form>
		</p:dialog>
		<p:growl id="growl" globalOnly="false" showDetail="true" />

		<ui:insert name="content" />

			src="/WEB-INF/template/general/ajaxStatus/ajaxStatus.xhtml" />
