<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<div>
			<p:imageSwitch effect="fade" slideshowSpeed="5000">
				<ui:repeat var="img" value="#{imageSwitcherPage.event.images}">
					<p:graphicImage
						style=" width:700;height:306;/* Make it the same size as your images */
					background:#fff;
					margin:0 auto;/*make the image slider center-aligned */
    				box-shadow: 0px 1px 5px #999999;border:10px solid #DDD;"
						value="/resources/images/galleria/#{img}" />
				</ui:repeat>
			</p:imageSwitch>
		</div>
	</h:form>
</ui:composition>
