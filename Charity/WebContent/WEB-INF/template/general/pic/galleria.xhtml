<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<div align="center">
			<p:galleria value="#{galleriaPage.images}" var="image"
				frameWidth="60" frameHeight="40" panelWidth="500" panelHeight="400"
				effect="slide" effectSpeed="1000" filmstripPosition="top"
				transitionInterval="3000" showCaptions="true" showOverlays="true">

				<p:graphicImage value="/resources/images/galleria/charity/#{image}">
				</p:graphicImage>
				<p:galleriaOverlay>
					<h:outputText value="World Help"
						rendered="#{image.equals('charity1.jpg')}" />
					<h:outputText value="Give"
						rendered="#{image.equals('charity2.jpg')}" />
					<h:outputText value="Please Give"
						rendered="#{image.equals('charity3.jpg')}" />
					<h:outputText value="Roman"
						rendered="#{image.equals('charity4.jpg')}" />

				</p:galleriaOverlay>
			</p:galleria>
		</div>
	</h:form>
</ui:composition>
