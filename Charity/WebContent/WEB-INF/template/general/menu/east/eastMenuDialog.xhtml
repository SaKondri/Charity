<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog resizable="false" header="ایجاد پرسش" widgetVar="dlgQuestion"
		modal="true">
		<h:form id="frmMenuQuestion">
			<h:panelGrid columns="2">
				<h:outputLabel styleClass="outPutQestion" value="نام" for="n" />
				<p:inputText styleClass="inputQuestion" required="true" id="name" value="#{qustionPage.qustion.fName}"/>
				<h:outputLabel styleClass="outPutQestion" value="موضوع سوال"
					for="titleQestion" />
				<p:inputText styleClass="inputQuestion" required="true"
					id="titleQestion" value="#{qustionPage.qustion.title}"/>
				<h:outputLabel styleClass="outPutQestion" value="شرح سوال"
					for="desQustion" />
				<p:inputTextarea styleClass="inputQuestionArea" required="true"
					id="desQustion" value="#{qustionPage.qustion.description}"/>
				<h:outputLabel styleClass="outPutQestion" value="کد امنیتی"
					for="cpchCode" />
				<h:panelGroup id="pnlCap">
					<p:captcha label="Captcha" language="en" theme="white"
						required="true" id="cpchCode" />
				</h:panelGroup>
			</h:panelGrid>
			<div align="center">
				<p:commandButton value="پاک کردن فرم" />
				<p:commandButton actionListener="#{qustionPage.btnCreateQuestion}"
					onstart="doSomething()" ajax="true"
					 value="ایجاد پرسش"
					update="pnlCap" />
			</div>
			<f:facet name="footer">
				<p:messages for="frmMenuQuestion" showDetail="true" />
			</f:facet>
		</h:form>
	</p:dialog>

</ui:composition>
