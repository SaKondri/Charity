<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmPorsesh">
		<div style="margin-right: 70px">

			<ui:repeat var="qu" value="#{qustionPage.qustionList.qustions}">
				<p:fieldset styleClass="fieldset" legend="#{qu.title}"
					toggleable="true" toggleSpeed="700">

					<h:panelGrid columns="1" cellpadding="10">
						<div align="right" style="float: right; margin-left: 700px">
							<h:outputLabel styleClass="outPutQestion" value="#{qu.fName}"
								dir="rtl" />
						</div>
						<h:outputLabel value="#{qu.description}" dir="rtl" />

					</h:panelGrid>
					<p:fieldset id="fieldResponse" toggleable="true"
						styleClass="fieldsetReq" legend="پاسخ"
						rendered="#{qu.response.id > 0 }">
						<h:outputLabel value="#{qu.response.responseForQustion}"
							escape="false" />
					</p:fieldset>
					<p:commandButton value="پاسخ" onclick="dlgRespForQustion.show()"
						actionListener="#{qustionPage.btnResponce}">
						<f:param name="idRequest" value="#{qu.id}" />
					</p:commandButton>
				</p:fieldset>

			</ui:repeat>


		</div>
		<div style="float: left; margin: 40px 75px 90px 600px">

			<ui:repeat var="btn" value="#{qustionChangePage.buttonName}">

				<p:commandButton value="#{btn}"
					actionListener="#{qustionChangePage.btnPage}" update="@form">
					<f:param name="btnName" value="#{btn}" />
				</p:commandButton>

			</ui:repeat>

		</div>

		<div Class="btnQestion">

			<p:commandButton value="ایجاد پرسش" onclick="dlgQuestion.show()" />

		</div>
	</h:form>

</ui:composition>
