<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panel header="پرسش و پاسخ">
	<h:form>
		<ui:repeat var="qu" value="#{qustionPage.qustionList.qustions}" varStatus="status">
		<p:fieldset styleClass="fieldset"
			legend="#{qu.title}" toggleable="true"
			toggleSpeed="700" >
			<h:panelGrid columns="1" cellpadding="10">
				<div align="right" style="float: right ; margin-left: 700px">
				<h:outputLabel styleClass="outPutQestion" value="#{qu.fName}" dir="rtl"/>
				</div>
				<h:outputLabel value="#{qu.description}" dir="rtl" />
			
			</h:panelGrid>
			<p:fieldset toggleable="true" styleClass="fieldsetReq" legend="پاسخ" rendered="#{qu.response.id > 0 }">
				<h:outputLabel value="#{qu.response.responseForQustion}" escape="false"/>
			</p:fieldset>
			<p:commandButton value="پاسخ" onclick="dlgRespForQustion.show()" actionListener="#{qustionPage.btnResponce}">
				<f:param name="idRequest" value="#{qu.id}"/>
			</p:commandButton>
		</p:fieldset>
		
		</ui:repeat>
		<div Class="btnQestion">
		
			<p:commandButton value="ایجاد پرسش" onclick="dlgQuestion.show()" />

		</div>
	</h:form>
</p:panel>
</ui:composition>
