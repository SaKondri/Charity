<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:form>
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:50px">
			<f:facet name="start">
				<p:graphicImage value="/resources/images/ajax-loader.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="#{generalTempPage.event.url}" />
			</f:facet>
		</p:ajaxStatus>
		<p:menubar>
			<p:submenu label="پرونده" icon="ui-icon-document">
				<p:submenu label="ثبت نام" icon="ui-icon-contact">
					<p:menuitem value="مددجو"
						actionListener="#{generalTempPage.event.changeCenterPage}"
						update=":changePage" process="@form">
						<f:param name="madadjo"
							value="/WEB-INF/template/general/menu/file/register/madamJo.xhtml" />
					</p:menuitem>
					<p:menuitem value="مددکار" url="#" />
				</p:submenu>
				<p:menuitem value="ورود"
					actionListener="#{generalTempPage.event.changeCenterPage}"
					update=":changePage" process="@form">
					<f:param name="madadjo"
						value="/WEB-INF/template/general/pic/galleria.xhtml" />
				</p:menuitem>
			</p:submenu>
			<p:submenu label="ارتباط با ما">
				<p:menuitem value="آدرس"
					actionListener="#{generalTempPage.event.changeCenterPage}"
					process="@form" update=":changePage">
					<f:param name="madadjo" value="/pages/home.xhtml" />
				</p:menuitem>
				<p:menuitem value="تلفن" url="#" />
			</p:submenu>
		</p:menubar>

		<div class="themSwitcher">
			<p:themeSwitcher value="#{themeSwitcherBean.theme}"
				styleClass="leftDIR" style="width:175px;" effect="fade" var="t">
				<f:selectItem itemLabel="Choose Theme" itemValue="" />
				<f:selectItems value="#{themeSwitcherBean.advancedThemes}"
					var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" />
				<p:ajax listener="#{themeSwitcherBean.saveTheme}" />

				<p:column>
					<h:graphicImage name="images/themes/#{t.image}" />
				</p:column>

				<p:column>
                            #{t.name}
                        </p:column>
			</p:themeSwitcher>
		</div>
	</h:form>

</ui:composition>
