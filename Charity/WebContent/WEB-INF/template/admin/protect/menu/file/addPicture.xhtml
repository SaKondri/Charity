<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div style="width: 50%">
		<p:panel header="عکس های صفحه نخست">
			<h:form>
				<p:fileUpload id="imgImage"
					fileUploadListener="#{addPicture.fileUpload}" auto="true"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
					update="@form,:growl,:pnlChange" dragDropSupport="true">

				</p:fileUpload>

				<p:galleria value="#{addPicture.pictureModels.}" var="image"
					frameWidth="48" frameHeight="65" panelWidth="250" panelHeight="200"
					effect="clip" effectSpeed="1000" filmstripPosition="top"
					transitionInterval="3000" showCaptions="true" showOverlays="true">
					
				</p:galleria>
				
				<p:commandButton value="ثبت" actionListener="#{addPicture.btnEqulas}"
					update="@form,:growl" />


			</h:form>
		</p:panel>
	</div>
</ui:composition>
