<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="childerenDlg">
		<p:dialog header="مشخصات فرزندان" widgetVar="childs" resizable="false"
			modal="true" showEffect="explode" hideEffect="explode">

			<p:dataTable id="childeren" var="child"
				value="#{barresiDialogPage.farzandans}">

				<f:facet name="header">
					<h:outputLabel value="مشخصات فرزندان" />
				</f:facet>

				<p:column headerText="نام">
					<h:outputText value="#{child.firstname}" />
				</p:column>

				<p:column headerText="نام خانوادگی">
					<h:outputText value="#{child.lastname}" />
				</p:column>

				<p:column headerText="تاریخ تولد">
					<h:outputText value="#{child.strDate}" />
				</p:column>

				<p:column headerText="شغل">
					<h:outputText value="#{child.shoghl}" />
				</p:column>

				<p:column headerText="مهارت">
					<h:outputText value="#{child.maharat}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>
</ui:composition>
