<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="infoDlg">
		<p:dialog header="مشخصات فرزندان" widgetVar="info" resizable="false"
			modal="true" showEffect="clip" hideEffect="clip"
			 maximizable="true">
			<p:panelGrid style="width:100%;">
				<f:facet name="header">
					<p:row>
						<p:column colspan="6">مشخصات شخصی</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column colspan="6">
						<p:graphicImage value="#{fullViewPage.image}"
							styleClass="profilePic" width="110" height="110" />


						<h:outputText value="شماره پرونده"
							style="margin:2px 10px 0px 4px;" />
						<h:outputText
							style="margin:2px 0px 0px 6px;font-size: 12px;color:blue;"
							value="#{fullViewPage.motaghazi.tarikhSabteNameKarbar.id}" />

						<h:outputText value="تاریخ ثبت تقاضا"
							style="margin:2px 0px 0px 8px;" />
						<h:outputText
							style="margin:2px 0px 0px 10px;color:blue;font-size: 12px"
							value="#{fullViewPage.motaghazi.tarikhSabteNameKarbar.strDate}" />

						<h:outputText value="وضعیت" style="margin:2px 0px 0px 12px;" />
						<h:outputText
							style="margin:2px 0px 0px 14px;color:blue;font-size: 12px"
							value="فعال"
							rendered="#{fullViewPage.motaghazi.userActive.active}" />
						<h:outputText
							style="margin:2px 0px 0px 14px;;color:red;font-size: 12px"
							value="غیر فعال"
							rendered="#{!fullViewPage.motaghazi.userActive.active}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="نام:" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{fullViewPage.motaghazi.firstname}" />
					</p:column>

					<p:column>
						<h:outputText value="نام خانوادگی:" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{fullViewPage.motaghazi.lastname}" />
					</p:column>

					<p:column>
						<h:outputText value="تاریخ تولد:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel value="#{fullViewPage.motaghazi.mySelfStrDate}" />
						</div>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="نام همسر:" />
					</p:column>

					<p:column>
						<h:outputLabel styleClass="bold"
							value="#{fullViewPage.motaghazi.hamsarFirstname}" />
					</p:column>

					<p:column>
						<h:outputText value="نام خانوادگی همسر:" />
					</p:column>

					<p:column>
						<h:outputLabel styleClass="bold"
							value="#{fullViewPage.motaghazi.hamsarLastname}" />
					</p:column>

					<p:column>
						<h:outputText value="تاریخ تولد همسر:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel value="#{fullViewPage.motaghazi.myWifeStrDate}" />
						</div>

					</p:column>
				</p:row>

				<p:row>

					<p:column>
						<h:outputText value="شغل:" />
					</p:column>

					<p:column>
						<h:outputLabel styleClass="bold"
							value="#{fullViewPage.motaghazi.shoghl}" />
					</p:column>

					<p:column>
						<h:outputText value="درآمد ماهیانه:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel styleClass="bold"
								value="#{fullViewPage.motaghazi.daramad}" />
						</div>
					</p:column>

					<p:column>
						<h:outputText value="نوع مسکن:" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{fullViewPage.motaghazi.maskanType.type}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="اجاره ماهیانه:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel styleClass="bold"
								value="#{fullViewPage.motaghazi.ejareMahiyaneh}" />
						</div>
					</p:column>

					<p:column>
						<h:outputText value="نوع بیمه:" />
					</p:column>

					<p:column>
						<h:outputLabel styleClass="bold"
							value="#{fullViewPage.motaghazi.noeBimehVaSabegheh}" />
					</p:column>

					<p:column>
						<h:outputText value="تلفن منزل:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel styleClass="bold"
								value="#{fullViewPage.motaghazi.homeNumber}" />
						</div>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="تلفن محل کار:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel styleClass="bold"
								value="#{fullViewPage.motaghazi.jobNumber}" />
						</div>
					</p:column>

					<p:column>
						<h:outputText value="کد ملی:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel styleClass="bold"
								value="#{fullViewPage.motaghazi.codeMelli}" />
						</div>
					</p:column>

					<p:column>
						<h:outputText value="کد پستی:" />
					</p:column>

					<p:column>
						<div style="text-align: left;">
							<h:outputLabel styleClass="bold"
								value="#{fullViewPage.motaghazi.codePosti}" />
						</div>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="نیاز متقاضی:" />
					</p:column>

					<p:column>
						<h:outputLabel
							value="#{fullViewPage.motaghazi.niazMotaghazii.type}" />

					</p:column>

					<p:column>
						<h:outputText value="نشانی دقیق محل کار:" />
					</p:column>

					<p:column colspan="4">
						<h:outputLabel styleClass="bold"
							value="#{fullViewPage.motaghazi.jobAddress}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="نشانی دقیق منزل:" />
					</p:column>

					<p:column colspan="5">
						<h:outputLabel styleClass="bold"
							value="#{fullViewPage.motaghazi.homeAddress}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<p:separator />
			<p:dataTable value="#{fullViewPage.farzandans}" var="child">
				<f:facet name="header">
					<h:outputLabel value="مشخصات فرزندان" />
				</f:facet>
				<p:column headerText="نام">
					<h:outputText value="#{child.firstname}" />
				</p:column>

				<p:column headerText="نام خانوادگی">
					<h:outputText value="#{child.lastname}" />
				</p:column>

				<p:column headerText="تاریخ تولد">
					<div style="text-align: left;">
						<h:outputText value="#{child.strDate}" />
					</div>
				</p:column>

				<p:column headerText="شغل">
					<h:outputText value="#{child.shoghl}" />
				</p:column>

				<p:column headerText="مهارت">
					<h:outputText value="#{child.maharat}" />
				</p:column>
			</p:dataTable>
		</p:dialog>
	</h:form>


</ui:composition>
