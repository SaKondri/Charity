<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
		<div style="width: 75%">
			<p:fieldset legend="لیست مدد جویان">
				<p:dataTable id="madTbl" var="mad"
					value="#{testBean.event.lazyMadadjoDataModel}"
					selection="#{testBean.event.motaghazil}" selectionMode="single"
					emptyMessage="هیچ داده ای یافت نشد." paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5" lazy="true">
					<!-- style="width: 80%;margin-left: 10%;margin-right: 10%;" -->

					<p:ajax event="rowSelect" listener="#{testBean.event.onRowSelect}"
						update=":form :ds :growl" oncomplete="carDialog.show()" />

					<p:column style="width:20px">
						<h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4"
							style="کشیدن" />
						<p:draggable for="dragIcon" revert="true" />
					</p:column>

					<p:column>
						<h:outputLabel value="نام:" />
						<h:outputText value="#{mad.firstname}" />
					</p:column>

					<p:column>
						<h:outputLabel value="نام خانوادگی:" />
						<h:outputText value="#{mad.lastname}" />
					</p:column>

					<p:column>
						<h:outputText value="تاریخ تولد:" />
						<h:outputText value="#{mad.mySelfStrDate}" />
					</p:column>

				</p:dataTable>
			</p:fieldset>
		</div>
	</h:form>
</ui:composition>
