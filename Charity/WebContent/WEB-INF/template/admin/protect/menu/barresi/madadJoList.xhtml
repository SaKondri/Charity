<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
		<p:fieldset legend="لیست مدد جویان">
			<p:dataTable id="madTbl" var="mad"
				value="#{testBean.event.lazyMadadjoDataModel}"
				emptyMessage="هیچ داده ای یافت نشد." paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" lazy="true">
				<f:facet name="header">
					<div align="right">
						<p:commandButton style="color:#009843;" value="بارگذاری مجدد جدول"
							update="madTbl" />
					</div>
				</f:facet>
				<p:column headerText="نمایش تصویر" footerText="نمایش تصویر">
					<div style="text-align: center;">
						<p:graphicImage styleClass="photo"
							value="#{testBean.event.lazyMadadjoDataModel.image}" width="55"
							height="55">
							<f:param name="param" value="#{mad.userImage.i}" />
						</p:graphicImage>
					</div>
				</p:column>

				<p:column headerText="وضعیت" footerText="وضعیت">
					<h:outputText value="فعال" rendered="#{mad.userActive.active}" />
					<h:outputText value="غیر فعال"
						style="color:red;font-family:fantasy;"
						rendered="#{!mad.userActive.active}" />
				</p:column>

				<p:column headerText="نام" footerText="نام">
					<h:outputText value="#{mad.firstname}" />
				</p:column>

				<p:column headerText="نام خانوادگی" footerText="نام خانوادگی">
					<h:outputText value="#{mad.lastname}" />
				</p:column>

				<p:column headerText="تاریخ تولد" footerText="تاریخ تولد">
					<div style="text-align: left;">
						<h:outputText value="#{mad.mySelfStrDate}" />
					</div>
				</p:column>

				<p:column headerText="نام همسر" footerText="نام همسر">
					<h:outputText value="#{mad.hamsarFirstname}" />
				</p:column>


				<p:column headerText="نام خانوادگی همسر"
					footerText="نام خانوادگی همسر">
					<h:outputText value="#{mad.hamsarLastname}" />
				</p:column>


				<p:column headerText="تاریخ تولد همسر" footerText="تاریخ تولد همسر">
					<div style="text-align: left;">
						<h:outputText value="#{mad.myWifeStrDate}" />
					</div>
				</p:column>


				<p:column headerText="شغل" footerText="شغل">
					<h:outputText value="#{mad.shoghl}" />
				</p:column>


				<p:column headerText="درآمد ماهیانه" footerText="درآمد ماهیانه">
					<div style="text-align: left;">
						<h:outputText value="#{mad.daramad}" />
					</div>
				</p:column>


				<p:column headerText="نیاز متقاضی" footerText="نیاز متقاضی">
					<h:outputText value="#{mad.niazMotaghazii.type}" />
				</p:column>

				<p:column headerText="تلفن منزل" footerText="تلفن منزل">
					<div style="text-align: left;">
						<h:outputText value="#{mad.homeNumber}" />
					</div>
				</p:column>

				<p:column headerText="نشانی منزل" footerText="نشانی منزل">
					<h:outputText value="#{mad.homeAddress}" />
				</p:column>

				<p:column headerText="ارسال به مأمور" footerText="ارسال به مأمور">
					<p:commandButton value="ارسال"
						actionListener="#{fullViewPage.mamorinDlgPage.btnMamorInfo}"
						update=":mamorDlg" oncomplete="mamorInfo.show()">
						<f:param value="#{mad.id}" name="idMar" />
					</p:commandButton>
				</p:column>

				<p:column headerText="نمایش کامل" footerText="نمایش کامل">
					<p:commandButton actionListener="#{fullViewPage.btnInfo}"
						update=":infoDlg" oncomplete="info.show()" value="نمایش">
						<f:param value="#{mad.id}" name="ide" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</p:fieldset>

	</h:form>
</ui:composition>
