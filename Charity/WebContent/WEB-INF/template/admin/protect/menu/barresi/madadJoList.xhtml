		<p:fieldset legend="لیست مدد جویان">
			<p:dataTable id="madTbl" var="mad" 
				value="#{testBean.event.lazyMadadjoDataModel}"
				emptyMessage="هیچ داده ای یافت نشد." paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5" lazy="true">
				<!-- style="width: 80%;margin-left: 10%;margin-right: 10%;" -->

				<!--<p:ajax event="rowSelect"

				<p:column headerText="نمایش تصویر">
					<p:commandButton update=":form :ds" oncomplete="photo.show()"
						icon="ui-icon-person">
						<f:setPropertyActionListener value="#{mad}"
							target="#{barresiDialogPage.motaghazil}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="نام:">
					<h:outputText value="#{mad.firstname}" />
				</p:column>

				<p:column headerText="نام خانوادگی:">
					<h:outputText value="#{mad.lastname}" />
				</p:column>

				<p:column headerText="تاریخ تولد:">
					<h:outputText value="#{mad.mySelfStrDate}" />
				</p:column>

				<p:column headerText="نام همسر:">
					<h:outputText value="#{mad.hamsarFirstname}" />
				</p:column>


				<p:column headerText="نام خانوادگی همسر:">
					<h:outputText value="#{mad.hamsarLastname}" />
				</p:column>


				<p:column headerText="تاریخ تولد همسر:">
					<h:outputText value="#{mad.myWifeStrDate}" />
				</p:column>


				<p:column headerText="شغل:">
					<h:outputText value="#{mad.shoghl}" />
				</p:column>


				<p:column headerText="درآمد ماهیانه:">
					<h:outputText value="#{mad.daramad}" />
				</p:column>

				<p:column headerText="نوع مسکن:">
					<h:outputText
						value="#{mad.maskanType.type == '--نوع مسکن را وارد کنید--' ? ''  : mad.maskanType.type}" />
				</p:column>

				<p:column headerText="اجاره ماهیانه:">
					<h:outputText value="#{mad.ejareMahiyaneh}" />
				</p:column>

				<p:column headerText="نیاز متقاضی">
					<h:outputText value="#{mad.niazMotaghazii.type}" />
				</p:column>

				<p:column headerText="نوع بیمه:">
					<h:outputText value="#{mad.noeBimehVaSabegheh}" />
				</p:column>


				<p:column headerText="تلفن منزل:">
					<h:outputText value="#{mad.homeNumber}" />
				</p:column>


				<p:column headerText="تلفن محل کار:">
					<h:outputText value="#{mad.jobNumber}" />
				</p:column>

				<p:column headerText="کد ملی:">
					<h:outputText value="#{mad.codeMelli}" />
				</p:column>

				<p:column headerText="کد پستی:">
					<h:outputText value="#{mad.codePosti}" />
				</p:column>

				<p:column headerText="نشانی دقیق منزل:" rowspan="4">
					<h:outputText value="#{mad.homeAddress}" />
				</p:column>

				<p:column headerText="نشانی دقیق محل کار:" rowspan="4">
					<h:outputText value="#{mad.jobAddress}" />
				</p:column>


			</p:dataTable>
		</p:fieldset>
