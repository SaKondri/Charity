<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
		<div style="width: 75%">
			<p:panel header="لیست مدد جویان">
				<p:dataTable id="madTbl" var="mad"
					value="#{testBean.event.lazyMadadjoDataModel}"
					selection="#{testBean.event.motaghazil}" selectionMode="single"
					emptyMessage="هیچ داده ای یافت نشد." paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" lazy="true">
					<!-- style="width: 80%;margin-left: 10%;margin-right: 10%;" -->

					<p:ajax event="rowSelect" listener="#{testBean.event.onRowSelect}"
						update=":form:ds :growl" oncomplete="carDialog.show()" />

					<p:column headerText="s">
						<h:outputText value="#{mad.firstname}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</div>
		<p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"
			modal="true" showEffect="explode" hideEffect="explode">

			<h:panelGrid id="ds" columns="2" cellpadding="4">

				<h:outputLabel value="نام:" />
				<h:outputText value="#{testBean.event.motaghazil.firstname}"
					style="font-weight:bold" />

				<h:outputLabel value="نام خانوادگی:" />
				<h:outputText value="#{testBean.event.motaghazil.lastname}"
					style="font-weight:bold" />

			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
